<!DOCTYPE html>

    <title>표 만들기</title>

        td{
            padding : 5px; /*셀 테두리와 내용 사이의 간격(패딩)*/
        }

</head>

<body>
    <table border="1"><!--표의 테두리 선 굵기-->
        <tr>
            <th>제목셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목 셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    
    
</body>
