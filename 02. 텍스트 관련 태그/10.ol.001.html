<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1박 2일 가족 여행 코스</title>
</head>
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li>1일차
            <!--ol : 순서있는 목록 만드는 태그-->
            <!--type속성 : 항목에 표시되는 숫자의 모양을 변경-->
            <ol type="a">
                <li>해녀 박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
    
    <li>2일차
        <!--start속성 : 항목에 표시되는 숫자의 시작번호를 변경-->
        <ol type="a" start="3">
            <li>용눈이오름</li>
            <li>만장굴</li>
            <li>카약체험</li>
        </ol>
    </li>
    </ul>
    
</body>
</html>
