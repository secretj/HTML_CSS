<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용해 보자</title>
    <style>
        /*
            h2 제목과
            텍스트 단락의 
            스타일을 조절해 보자
        */
        h2 {
            font-size: 20px; /*h2 글자 크기 20px*/
            color: orange; /*h2 글자 색상 orange*/
        }
        p {
            color: blue; /*p 글자 색상 blue*/
        }
    </style>
</head>
<body>
    <!--h1+h2+p*2-->
    <h1 style="font-size:100px;">CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리</h2>
    <p>웹 표준에 의한 웹 문서 디자인과 내용이 분리되어 있다.</p>
    <p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸민다.</p>
</body>
</html>
