<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <ul>
            <li>
                <label>
                    <!--size: input박스의 사이즈-->
                    <!--minlength :최소 입력해야하는 값-->
                    아이디<input type="text" id="user_id" size="10" minlength="4" maxlength="15">
                </label>
                <small style="color: red;">4~15자리 이내의 영문과 숫자 </small>
            </li>
            <li>
                <label>
                    이메일<input type="email" id="user_email">
                </label>
            </li>
            <li>
                <label>
                    비밀번호<input type="password" id="user_pwd">
                </label>
            </li>
            <li>
                <label>
                    비밀번호 확인<input type="password" id="check_pwd">
                </label>
            </li>
            <li>
                <input type="submit" value="회원가입">
            </li>
        </ul>
    </form>
    
</body>
</html>
