<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
    <style>
        ul{
            list-style:none;
        }
        li{
            margin:20px;
        }
    </style>
</head>
<body>
    <form>
        <h3>수강 분야(복수 선택 가능)</h3>
        <ul>
            <!--체크박스 타입 지정-->
            <!--label로 묶지 않았기때문에 무조건 박스를 눌러야함-->
            <li> 
                <input type="checkbox" value="grm">문법
            </li>
            <li>
                <input type="checkbox" value="wr">작문
            </li>
            <li>
                <input type="checkbox" value="rd">독해
            </li>
        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li>
                <!--하나만 선택할 수 있도록 할 수있음-->
                <!--label로 묶어주면 텍스트를 눌러도 체크가능-->
                <label>
                    <input type="radio" name="subject" value="eng">영어회화
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="subject" value="ch">중국어회화
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="subject" value="jp">일본어회화
                </label>
            </li>
            
        </ul>
    </form>

    
</body>
</html>
