<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        body{
            background-color: #fff;

        }
        form legend {
            font-size:15px;
            font-weight:600;
        }
        form label.reg{
            font-size:14px;
            width:150px;
            float: left;
        }
        #member,#stuffs{
            width:50px;
        }
    </style>
</head>
<body>
    <form>
    <fieldset>
        <legend>등록 정보</legend>
        <ul>
            <li>
                <label class="reg" for="member">참여인원<small>(최대 10명)</small></label>
                <!--value 속성으로 초기 값 1설정-->
                <!--min 속성으로 최소 값 0-->
                <!--max 속성으로 최대 값 10-->
                <!--step 속성으로 증감수치 1-->
                <input type="number" id="member" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                <li>
                    <label class="reg" for="satis">희망단계<small>(하, 중, 상)</small></label>
                    <!--step 속성 생략으로 기본값인 1이 증감수치-->
                    <input type="number" id="satis" value="1" min="0" max="3">
        </ul>
    </fieldset>
</form>
    
</body>
</html>
