<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        body{
            background-color: #fff;
        }
        form fieldset{
            margin-bottom: 25px;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요. (1과목만 가능)</p>
            <!--radio를 쓸때 같은 그룹 name은 동일하다-->
            <!--label로 묶였기때문에 텍스트를 눌러도 선택가능-->
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해주세요(중복 선택 가능)</p>
            <!-- checkbox를 사용시 같은 그룹 name은 다르다-->
            <label><input type="checkbox" name="mailling1" value="news">회외 단신</label>
            <label><input type="checkbox" name="mailling2" value="dialog">5분 회화</label>
            <label><input type="checkbox" name="mailling3" value="pops">모닝팝스</label>    
        </fieldset>
    </form>
    
</body>
</html>
