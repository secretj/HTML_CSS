<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			nav{
				text-align: center;
				

			}
			nav ul{
				list-style-type: none;
				

			}
			nav ul li{
				margin: 10px;
				display: inline ;
				border: black solid;
				border-width: 1px;
				padding:10px 20px;


				
			

			}
			
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
