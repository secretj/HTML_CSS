<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그라데이션</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            margin: 10px;
        }
        .grad1{
            background: red;
            background-image: -webkit-linear-gradient(10% 10%,white, yellow);
            background-image: -moz-linear-gradient(10% 10%,white, yellow);
            background: -o-linear-gradient(10% 10%,white, yellow);
            background: radial-gradient(circle at 30% 30%,black, yellow);
        }
       
        
    </style>
</head>
<body>
    <div class="grad1"></div>
  
    
</body>
