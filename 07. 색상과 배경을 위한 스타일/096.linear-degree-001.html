<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px; /*테두리 모서리 둥글게*/
        }
        .grad{
            background: #f00;
            background: -webkit-linear-gradient(45deg, #f00,white);
            background: -moz-linear-gradient(45deg, #f00,white);
            background: -o-linear-gradient(45deg, #f00, white);
            background: linear-gradient(45deg, #f00, white);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
    
</body>
</html>
