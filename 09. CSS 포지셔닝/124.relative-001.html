<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box1{
            padding:20px;
            width: 100px;

            margin-right: 10px;     /*뒤에 내용물이랑 10px 떨궈라*/
            background: #ffd800;
            float: left;
        }
        .box2{
           position: relative; /*문서의 흐름대로 가라 하라는대로 다해*/
           left:-50px;
           top: 30px;  /*30px 상단에서 떨어져라  100px로 하면 상단에서 100px멀어짐*/
           width: 300px;
           background: #0094ff;
           float: left;
           padding: 20px;
        }
       

    </style>
</head>
<body>
   
   <div class="box1">박스1</div>
   <div class="box2">박스2</div>
 
    
</body>
</html>
