<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 트랜스폼</title>
    <style>
        p{
            font-size: 100px;
            font-family: "Arial Rounded MT"; /*글꼴*/
        }
        .shadow1{
            color: orange;
            text-shadow: 1px 1px;
        }
        .shadow2{
            
            text-shadow: 5px 5px 3px #f00;
        }
        .shadow3{
            color: #fff;
            text-shadow: 7px -7px 5px #000;
        }

    </style>
</head>
<body>
    
    <p class="shadow1">HTML5</p>
    <p class="shadow2">HTML5</p>
    <p class="shadow3">HTML5</p>
</body>
</html>
