    <style>
        .content {
            border: 1px solid #ccc;
            width: 300px;
            white-space: nowrap;

        }
        .content:hover {
            overflow: visible;
        }
    </style>
</head>
<body>
    <!--p.align-left*4-->

        Integer elementum massa at ulla placerat varius.
        Suspendisse in libero risus, in interdum massa.

        Nullam est eros, suscipi sed dictum quis, accumsan a ligula.
    </p>
